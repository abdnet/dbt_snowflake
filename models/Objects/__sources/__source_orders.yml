version: 2

sources:
  - name: ecommerce
    database: RAW
    schema: SEED_DATA
    tables:
      - name: src_orders
        description: One record per order. Includes cancelled and deleted orders.

models:
  - name: orders
    description: One record per order. Includes cancelled and deleted orders.
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_orders')
          name: QUALITY_DIM_COMPLETENESS
          config:
            severity: warn
    columns:
      - name: id
        description: Primary key of the orders table
        tests:
          - unique
          - not_null
      - name: customer
        description: Foreign key referencing the customer who placed the order
        tests:
          - not_null
          - relationships:
              to: ref('customers')
              field: id
      - name: ordered_at
        description: Timestamp when the order was placed
        tests:
          - not_null
      - name: store_id
        description: Foreign key referencing the store where the order was placed
        tests:
          - not_null
          - relationships:
              to: ref('stores')
              field: id
      - name: subtotal
        description: Subtotal amount of the order
        tests:
          - not_null
      - name: tax_paid
        description: Tax amount paid for the order
        tests:
          - not_null
      - name: order_total
        description: Total amount of the order including tax
        tests:
          - not_null
